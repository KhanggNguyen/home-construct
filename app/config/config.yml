imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@HomeConstructBuildBundle/Resources/config/services.yml" }
    - { resource: "@HomeConstructUserBundle/Resources/config/services.yml" }
    - { resource: "@HomeConstructFoBundle/Resources/config/services.yml" }
    - { resource: "@SymracineMailBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr

framework:
    #esi: ~
    translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true
    # ...

    templating:

        engines: ['twig']

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    form_themes:
        - 'bootstrap_3_layout.html.twig'
    globals:
        sender_name: '%sender_name%'

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: '%kernel.project_dir%/var/data/data.sqlite'
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    port:      "%mailer_port%"
    auth_mode: "%mailer_auth_mode%"
    encryption: "%mailer_encryption%"
    spool:     { type: memory }

# FOSUser Bundle Configuration
fos_user:
    db_driver:     orm                       # Le type de BDD à utiliser, nous utilisons l'ORM Doctrine depuis le début
    firewall_name: main                      # Le nom du firewall derrière lequel on utilisera ces utilisateurs
    user_class:    HomeConstruct\UserBundle\Entity\Users # La classe de l'entité User que nous utilisons
    service:
            mailer: fos_user.mailer.twig_swift
    from_email:
        address:      "%mailer_user%"
        sender_name:  "%sender_name%"
    group:
        group_class: HomeConstruct\UserBundle\Entity\Groupe
    registration:
        form:
            type: HomeConstruct\UserBundle\Form\RegistrationType
            validation_groups: [HomeConstructRegistration]
        confirmation:
            enabled: true
    profile:
        form:
            type: HomeConstruct\UserBundle\Form\ProfileFormType
            validation_groups: [HomeConstructProfile]


# Symracine MaintenanceBundle Configuration
symracine_maintenance:
    is_maintenance_mode: false
    date_end_maintenance_mode: '2019/01/01'

# Symracine MailBundle Configuration
symracine_mail:
    sender_name: '%sender_name%'
    base_route : 'symracinefo_accueil'

# Assetic
assetic:
    debug:          '%kernel.debug%'
    use_controller: '%kernel.debug%'
    filters:
        cssrewrite: ~
        jsqueeze:   ~
        scssphp:
          formatter: 'Leafo\ScssPhp\Formatter\Compressed'

# Command Make
maker:
    # tell MakerBundle that all of your classes lives in an
    # Acme namespace, instead of the default App
    # (e.g. Acme\Entity\Article, Acme\Command\MyCommand, etc)
    root_namespace: 'HomeConstruct\BuildBundle'


sensio_framework_extra:
    request:
        converters: true